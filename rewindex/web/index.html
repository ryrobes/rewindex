<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rewindex</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script>
    // Monaco loader (CDN). If offline, UI falls back to <pre> rendering.
    window.MonacoEnv = { baseUrl: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/' };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://cdn.prod.website-files.com/5f68e0b145d3321768cb2669/63ff6ca31c661686006fcc50_favicon2.png"
    rel="shortcut icon" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&family=Smooch+Sans:wght@100..900&family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">

  <!-- Prism.js for lightweight syntax highlighting -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
</head>

<body>
  <div id="sidebar">
    <div id="sidebarResizer" class="sidebar-resizer"></div>
    <div class="section results-section">
      <div id="resultsHeader" class="results-header"></div>
      <div class="search-spinner" id="primarySpinner" style="display:none;">
        <div class="spinner-ring"></div>
        <div class="spinner-text">Searching...</div>
      </div>
      <div id="results"></div>
    </div>
    <div class="section language-bar-section">

      <div id="languageBar" class="language-bar"></div>
      <div id="languageLegend" class="language-legend"></div>
    </div>
    <div class="section status-section">
      <div class="status-header">
        
        <div class="control-buttons">
          <!-- <button id="resultsOnly" class="btn-toggle-small active" title="Show only search results (default)">Results Only</button> -->
          <button id="treemapMode" class="btn-toggle-small">Treemap</button>
          <button id="treemapFolders" class="btn-toggle-small sub-toggle" style="display:none;">Folders</button>
          <!-- Bytes toggle removed - now always uses bytes by default -->
          <button id="dynText" class="btn-toggle-small">Dyn Text</button>
          <button id="followCli" class="btn-toggle-small">Follow CLI</button>
          <button id="followUpdates" class="btn-toggle-small">Follow Updates</button>
          <button id="systemThemeToggle" class="btn-toggle-small" style="display:none;" title="Toggle Omarchy system theme">Theme</button>
        </div>
      </div>
      <div id="status" class="status"></div>
    </div>
    <!-- <img src="/static/logo.png" alt="Rewindex Logo" id="logo" width="100px" /> -->
  </div>

  <!-- Dynamic Filter Panels Container -->
  <div id="filterPanelsContainer"></div>

  <div id="workspace">
    <!-- Unified Search Bar -->
    <div id="searchBar" class="search-bar">
      <!-- Row 1: Search + Toggles + Filters + Time Status -->
      <div class="search-bar-top-row">
        <div class="search-input-wrapper">
          <!-- <button id="clearSearch" class="clear-btn" title="Clear search">Ã—</button> -->
          <input id="q" class="search-input" type="text" placeholder="Search codebase..." autocomplete="off" spellcheck="false" />
        </div>

        <div class="search-toggles">
          <button id="partialToggle" class="toggle-btn" title="Partial match">*</button>
          <button id="fuzzyToggle" class="toggle-btn" title="Fuzzy search">~</button>
          <button id="deletedToggle" class="toggle-btn" title="Show deleted">ðŸ—‘</button>
        </div>

        <div class="filter-input-group">
          <!-- <label class="filter-label">Path:</label> -->
          <input id="pathFilter" class="filter-input" type="text" placeholder="partial path: e.g., repos/rewindex" autocomplete="off" spellcheck="false" />
        </div>

        <div class="filter-input-group">
          <!-- <label class="filter-label">Exclude:</label> -->
          <input id="pathExclude" class="filter-input" type="text" placeholder="exclude: e.g., *.min.js, node_modules/**" autocomplete="off" spellcheck="false" />
        </div>

        <div class="asof-status">
          <span id="asofLabel" class="asof-label">Live</span>
        </div>
      </div>

      <!-- Row 2: Full-width timeline -->
      <div class="search-bar-timeline-row">
        <div id="sparkline" class="sparkline-full">
          <div id="sparkTick" class="tick cur"></div>
          <div id="sparkHover" class="tick hover" style="display:none;"></div>
        </div>
        <button id="goLive" class="go-live-btn" title="Go Live">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M5 4L12 10L5 16V4Z" fill="currentColor"/>
            <path d="M12 4L19 10L12 16V4Z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </div>

    <div id="canvas"></div>
  </div>
  <div id="overlayEditor" class="overlay-editor" style="display:none;">
    <div class="overlay-header">
      <span id="overlayFilePath" class="overlay-file-path"></span>
      <div class="overlay-controls">
        <button id="saveOverlay" class="btn overlay-btn">Save</button>
        <button id="cancelOverlay" class="btn overlay-btn cancel">Cancel</button>
      </div>
    </div>
    <div id="overlayEditorContainer" class="overlay-editor-container"></div>
    <div id="fileTimeline" class="file-timeline" style="display:none;">
      <div class="file-timeline-label">File History</div>
      <div class="file-timeline-track">
        <div id="fileTimelineMarkers" class="file-timeline-markers"></div>
      </div>
    </div>
  </div>
  <div id="diffOverlay" class="overlay-editor" style="display:none;">
    <div class="overlay-header">
      <span id="diffFilePath" class="overlay-file-path"></span>
      <div class="overlay-controls">
        <button id="restoreDiff" class="btn overlay-btn">Restore Historical Version</button>
        <button id="closeDiff" class="btn overlay-btn cancel">Close</button>
      </div>
    </div>
    <div id="diffEditorContainer" class="overlay-editor-container"></div>
    <div id="diffTimeline" class="file-timeline" style="display:none;">
      <div class="file-timeline-label">File History</div>
      <div class="file-timeline-track">
        <div id="diffTimelineMarkers" class="file-timeline-markers"></div>
      </div>
    </div>
  </div>
  <div id="confirmModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Restore Historical Version?</h3>
      <p id="confirmMessage">This will overwrite the current file with the historical version.</p>
      <div class="modal-buttons">
        <button id="confirmRestore" class="btn modal-btn">Restore</button>
        <button id="cancelRestore" class="btn modal-btn cancel">Cancel</button>
      </div>
    </div>
  </div>
  <div id="toasts" class="toasts"></div>



  <script src="/static/app.js"></script>
</body>

</html>
